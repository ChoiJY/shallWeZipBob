    <nav id="nav">

<!-- Main -->
<section id="one" class="wrapper style1">
    <header class="major2">
        <h2>아래의 필요한 정보를 입력해주세요.</h2>
        <p>자세히 작성해 주시면 빠른 매칭에 도움이 돼요.</p>
    </header>

    <!-- action 입력 필요 -->
    <div class="container">
        <form action="" class="registerHost">
            <div class="row">
                <div class="4u">
                    <section class="special box">
                        <h3>아래의 빈칸을 눌러 프로필 사진을 넣어보세요.</h3>
                        <div id="image-holder">
                            <input type="file" id="fileUpload"/>
                        </div>
                        <h3>이름</h3>
                        <input type="text" name="name">
                        <h3>거주 지역</h3>
                        <input type="text" name="homeLocation">
                        <h3>간단한 소개를 적어주세요</h3>
                        <textarea name="homeLocation"></textarea>
                        <h3>관심사를 선택해주세요</h3>
                        <div class="selectInterest">
                            <span class="interest">#취업</span>
                            <span class="interest">#졸업</span>
                            <span class="interest">#불금</span>
                            <span class="interest">#집밥</span>
                            <span class="interest">#밥친구함</span>
                        </div>
                        <div class="btns">
                            <button class="yesBtn" onclick="btnController()">집밥을 시작합니다</button>
                            <button class="noBtn" onclick=btnController()>메뉴로 돌아갈래요</button>
                        </div>
                    </section>
                </div>
            </div>
        </form>
    </div>

    </div>
</section>

</body>
<script>
    $("#fileUpload").on('change', function () {

        if (typeof (FileReader) != "undefined") {

            var image_holder = $("#image-holder");
            image_holder.empty();

            var reader = new FileReader();
            reader.onload = function (e) {
                $("<img />", {
                    "src": e.target.result,
                    "class": "thumb-image"
                }).appendTo(image_holder);
            };
            image_holder.show();
            reader.readAsDataURL($(this)[0].files[0]);
        } else {
            alert("This browser does not support FileReader.");
        }
    });

    function btnController() {
        location.href = "main.html";
    }
</script>
