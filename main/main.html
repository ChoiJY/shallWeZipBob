<!DOCTYPE HTML>
<html>
<head>
    <title>Main</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="main.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body id="top">

<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <h1><img src="../assets/images/logo.png" class="logo"></h1>
    <nav id="nav">
        <ul>
            <li><a href="main.html">처음으로</a></li>
            <li><a href="interestSearch.html">관심사 검색</a></li>
            <li><a href="register.html">집밥 하기</a></li>
            <li><a href="messageBox.html">메시지함</a></li>
            <li><a href="" class="button special">로그인</a></li>
        </ul>
    </nav>
</header>

<!-- Banner -->
<!-- hashtag 기능 구현 필요 -->
<section id="banner">
    <div class="inner">
        <h2>우리 같이 따뜻한 집밥 하실래요?</h2>
        <p>다른 사람들의 관심사가 궁금하지 않으신가요?</p>
        <div class="interests">
            <span class="interest silyeon" onclick="interestClick()">#실연</span>
            <span class="interest silyeon2" onclick="interestClick()">#취업</span>
            <span class="interest">#고민</span>
            <span class="interest">#웰빙</span>
            <span class="interest others" onclick="interestClick()">#더 보러가기</span>
        </div>
    </div>
</section>

<!-- One -->
<section id="one" class="wrapper style1">
    <header class="major">
        <h2>최근 매칭 서비스를 이용한 사용자들</h2>
        <p>사진을 눌러 프로필을 볼 수 있습니다.</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="4u">
                <section class="special box">
                    <h3>HOSTS</h3>
                    <svg viewBox="0 0 18 18" aria-hidden="true" focusable="false" onclick="changePictures1()"
                         style="display: inline-block; fill: rgb(118, 118, 118); height: 400px; width: 30px;">
                        <path
                                fill-rule="evenodd"
                                d="M13.703 16.293a1 1 0 1 1-1.415 1.414l-7.995-8a1 1 0 0 1 0-1.414l7.995-8a1 1 0 1 1 1.415 1.414L6.413 9l7.29 7.293z"></path>
                    </svg>
                    <span class="portraits">
                        <div class="portrait-cover"><a href="id.html"><img src="../assets/images/portrait.png"></a></div>
                        <div class="portrait-cover"><img src="../assets/images/portrait1.png"></div>
                    </span>
                    <svg viewBox="0 0 18 18" aria-hidden="true" focusable="false" onclick="changePictures1()"
                         style="display: inline-block; fill: rgb(118, 118, 118); height: 400px; width: 30px;">
                        <path
                                fill-rule="evenodd"
                                d="M4.293 1.707A1 1 0 1 1 5.708.293l7.995 8a1 1 0 0 1 0 1.414l-7.995 8a1 1 0 1 1-1.415-1.414L11.583 9l-7.29-7.293z"></path>
                    </svg>
                </section>
            </div>
            <div class="4u">
                <section class="special box">
                    <h3>GUESTS</h3>
                    <svg viewBox="0 0 18 18" aria-hidden="true" focusable="false" onclick="changePictures2()"
                         style="display: inline-block; fill: rgb(118, 118, 118); height: 400px; width: 30px;">
                        <path
                                fill-rule="evenodd"
                                d="M13.703 16.293a1 1 0 1 1-1.415 1.414l-7.995-8a1 1 0 0 1 0-1.414l7.995-8a1 1 0 1 1 1.415 1.414L6.413 9l7.29 7.293z"></path>
                    </svg>
                    <span class="portraits2">
                        <div class="portrait-cover"><img src="../assets/images/portrait2.png"></div>
                        <div class="portrait-cover"><img src="../assets/images/portrait3.png"></div>
                        </span>
                    <svg viewBox="0 0 18 18" aria-hidden="true" focusable="false" onclick="changePictures2()"
                         style="display: inline-block; fill: rgb(118, 118, 118); height: 400px; width: 30px;">
                        <path
                                fill-rule="evenodd"
                                d="M4.293 1.707A1 1 0 1 1 5.708.293l7.995 8a1 1 0 0 1 0 1.414l-7.995 8a1 1 0 1 1-1.415-1.414L11.583 9l-7.29-7.293z"></path>
                    </svg>
                </section>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="footer">
    <div class="container">
        <ul class="copyright">
            <li>&copy; Shall we 집+밥?. All rights reserved.</li>
        </ul>
    </div>
</footer>

</body>
<script>
    var state1 = 0;
    var state2 = 0;
    // 수정 필요한 부분 hashtag 클릭하면 해당 hashtag 글로
    function interestClick() {

        $('.silyeon').on('click', function () {
            location.href = "silyeon.html";
        });
        $('.silyeon2').on('click', function () {
            location.href = "silyeon2.html";
        });
        $('.others').on('click', function () {
            location.href = "interestSearch.html";
        });

    }
    function changePictures1() {
        if (state1 === 0) {
            $(".portraits").empty();
            $(".portraits").append("<div class='portrait-cover'><img src='../assets/images/portrait4.png'></div>");
            $(".portraits").append("<div class='portrait-cover'><img src='../assets/images/portrait6.png'></div>");
            state1 += 1;
        }
        else {
            $(".portraits").empty();
            $(".portraits").append("<div class='portrait-cover'><img src='../assets/images/portrait.png'></div>");
            $(".portraits").append("<div class='portrait-cover'><img src='../assets/images/portrait1.png'></div>");
            state1 -= 1;
        }
    }
    function changePictures2() {
        if (state2 === 0) {
            $(".portraits2").empty();
            $(".portraits2").append("<div class='portrait-cover'><img src='../assets/images/portrait5.png'></div>");
            $(".portraits2").append("<div class='portrait-cover'><img src='../assets/images/portrait7.png'></div>");
            state2 += 1;
        }
        else {
            $(".portraits2").empty();
            $(".portraits2").append("<div class='portrait-cover'><img src='../assets/images/portrait2.png'></div>");
            $(".portraits2").append("<div class='portrait-cover'><img src='../assets/images/portrait3.png'></div>");
            state2 -= 1;
        }
    }

</script>
</html>
