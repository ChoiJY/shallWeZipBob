<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessageBox</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body id="top" onload="countNumber()">

<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <h1><img src="../assets/images/logo.png" class="logo"></h1>
    <nav id="nav">
        <ul>
            <li><a href="main.html">처음으로</a></li>
            <li><a href="interestSearch.html">관심사 검색</a></li>
            <li><a href="register.html">집밥 하기</a></li>
            <li><a href="messageBox.html">메시지함</a></li>
            <li><a href="" class="button special">로그인</a></li>
        </ul>
    </nav>
</header>
<!-- One -->
<section id="one" class="wrapper style1">
    <header class="major2" onload="countNumber()">
        <!--<h2>다른 사용자들로부터 온 메세지를 확인해 주세요.</h2> -->
    </header>
    <div class="container">
        <div class="row">
            <div class="4u">
                <section class="special box">
                    <div class="message"></div>
                    <p><b>Appcenter</b> 님이 당신과 함께하길 원하십니다.</p>
                    <div class="yesBtn" onclick="acceptOffer(), countNumber()">수락하기</div>
                    <div class="noBtn" onclick="declineOffer(), countNumber()">거절하기</div>
                </section>
            </div>
            <div class="4u">
                <section class="special box">
                    <div class="message"></div>
                    <p><b>쉘위집+밥?</b> 님이 집밥 참가 신청을 하셨습니다.</p>
                    <div class="yesBtn" onclick="acceptOffer(), countNumber()">수락하기</div>
                    <div class="noBtn" onclick="declineOffer(), countNumber()">거절하기</div>
                </section>
            </div>
            <div class="4u">
                <section class="special box">
                    <div class="message"></div>
                    <p><b>조영찬</b> 님이 집밥 참가 신청을 하셨습니다.</p>
                    <div class="yesBtn" onclick="acceptOffer(), countNumber()">수락하기</div>
                    <div class="noBtn" onclick="declineOffer(), countNumber()">거절하기</div>
                </section>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="footer">
    <div class="container">
        <ul class="copyright">
            <li>&copy; <b>Shall we 집+밥?</b> All rights reserved.</li>
        </ul>
    </div>
</footer>

</body>
<script>
    var number = $('.4u').length;
    function countNumber(){
        $('.major2').empty();
        if(number!=0){
            $('.major2').prepend('<h2>현재 <b>'+number+'개</b>의 메세지가 있습니다.</h2>');
        }
        else{
            $('.major2').prepend('<h2>현재 새로운 메세지가 <b>없습니다.</b></h2>');
        }
    }
    function acceptOffer() {
        $(event.target).parent().remove();
        number-=1;
        alert("축하드려요 매칭이 성공적으로 끝났습니다.");
    }

    function declineOffer() {
        $(event.target).parent().remove();
        number-=1;
        alert("아쉽게도 이번에는 같이하실 수 없게 되었습니다.");
    }

</script>
</html>
